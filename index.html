<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="index.css" />
    <title>Color Scheme Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Color Scheme Generator</h1>
      </header>
      <main>
        <section class="color-form">
          <form>
            <input type="color" name="color" id="color" value="#ff0000" />
            <select name="scheme-mode" id="scheme-mode">
              <option value="monochrome">Monochrome</option>
              <option value="monochrome-dark">Monochrome-dark</option>
              <option value="monochrome-light">Monochrome-light</option>
              <option value="analogic">Analogic</option>
              <option value="complement">Complement</option>
              <option value="analogic-complement">Analogic-complement</option>
              <option value="triad">Triad</option>
              <option value="quad">Quad</option>
            </select>
            <button id="btn">Get color scheme</button>
          </form>
        </section>
        <section class="color-scheme">
          <div class="color-block-one"></div>
          <div class="color-block-two"></div>
          <div class="color-block"></div>
          <div class="color-block"></div>
          <div class="color-block"></div>
        </section>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
